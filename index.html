<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
</head>

<body>
    <header>
        <div class="empty-space"></div>
        <div class="header-navigation">
            <nav class="navigation">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                </ul>
                <img class="dropmenu" src="images/round_menu_open_black_18dp.png" alt="menu-dropdown" />
                <button class="login-user">Connexion</button>
            </nav>
        </div>
    </header>
    <main>
        <div class="google-image">
            <img src="images/googlelogo_color_272x92dp.png" alt="google Logo" />
        </div>
        <div class="search-form">
            <div class="content-form">
                <span class="icon-search">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </span>
                <input type="search" name="search-form" id="search-form" />
                <span class="icon-svg"><svg
              class="vocal-svg"
              focusable="false"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                fill="#4285f4"
              ></path>
              <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
              <path
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                fill="#f4b400"
              ></path>
              <path
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                fill="#ea4335"
              ></path>
            </svg>
          </span>
            </div>
        </div>
        <div class="buttons">
            <button class="btn">Recherche Google</button>
            <button class="btn">J'ai de la chance</button>
        </div>
        <div class="langues-available">
            <p>
                Google disponible en :
                <a href="#">English</a>
                <a href="#">Swahili</a>
                <a href="#">French</a>
                <a href="#">Spanish</a>
            </p>
        </div>
    </main>
    <footer>
        <div class="location">
            <p>Congo-Kinshasa</p>
        </div>
        <div class="footer-menu">
            <ul class="fl style-menu">
                <li><a>A Propos</a></li>
                <li><a>Publicité</a></li>
                <li><a>Entreprise</a></li>
                <li>
                    <a>Comment fonctionne la recherche Google?</a>
                </li>
            </ul>

            <ul class="fr style-menu">
                <li><a>Confidentialités</a></li>
                <li><a>Conditions</a></li>
                <li><a>Paramètres</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
