<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google HomePage</title>
</head>

<body>
    <header>
        <div class="empty-space"></div>
        <div class="header-navigation">
            <nav class="navigation">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                </ul>
                <img class="dropmenu" src="images/round_menu_open_black_18dp.png" alt="menu-dropdown" />
                <button class="login-user">Connexion</button>
            </nav>
        </div>
    </header>
    <main>
        <div class="google-image">
            <img src="images/googlelogo_color_272x92dp.png" alt="google Logo" />
        </div>
        <div class="search-form">
            <input type="search" name="search-form" id="search-form" />
        </div>
        <div class="buttons">
            <button>Recherche Google</button>
            <button>J'ai de la chance</button>
        </div>
        <div class="langues-available">
            <p>
                Google disponible en :
                <a href="#">English</a>
                <a href="#">Swahili</a>
                <a href="#">French</a>
                <a href="#">Spanish</a>
            </p>
        </div>
    </main>
    <footer>
        <div class="location">
            <p>Congo-Kinshasa</p>
        </div>
        <div class="footer-menu">
            <ul>
                <li><a>A Propos</a></li>
                <li>Publicité</li>
                <li>Entreprise</li>
                <li>Comment fonctionne la recherche Google?</li>
            </ul>
            <ul>
                <li>Confidentialités</li>
                <li>Conditions</li>
                <li>Paramètres</li>
            </ul>
        </div>
    </footer>
</body>

</html>
